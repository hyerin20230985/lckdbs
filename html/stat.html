<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 스탯 비교</title>
    <link rel="stylesheet" href="../css/stat-styles.css"> <!-- 스타일 시트 링크 -->
</head>
<body>
    <div class="container">
        <div class="comparison-container">
            <!-- 팀 로고 1 -->
            <div class="circle">
                <img src='https://d30q0nmfm6z0r7.cloudfront.net/photos/assets/t1.svg' alt="팀 로고 1" class="team-logo">
            </div>

            <!-- 팀 스탯 -->
            <div class="stats-container">
                <h2>팀 스탯</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>팀</th>
                            <th>티원</th>
                            <th>젠지</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>스탯1</td>
                            <td>10</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>스탯2</td>
                            <td>8</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <td>스탯3</td>
                            <td>11</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <td>스탯4</td>
                            <td>9</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>스탯5</td>
                            <td>4</td>
                            <td>11</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 팀 로고 2 -->
            <div class="circle">
                <img src='https://d30q0nmfm6z0r7.cloudfront.net/photos/assets/GEN.G.svg' alt="팀 로고 2" class="team-logo">
            </div>
        </div>

        <!-- 승부 예측 -->
        <div class="prediction">
            <h2>승부 예측</h2>
            <div class="graph-container">
                <div class="graph"></div>
            </div>
            <p>66.6% vs 33.3%</p>
        </div>

        <div class="key-players-container">
            <!-- 키 플레이어 1 -->
            <div class="circle">
                <img src='https://d30q0nmfm6z0r7.cloudfront.net/photos/playerspng/Faker.png' alt="키 플레이어 1" class="player-image">
                <p>키 플레이어 1</p>
            </div>

            <!-- 선수 스탯 비교 -->
            <div class="player-stats-container">
                <h2>선수 스탯</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>선수</th>
                            <th>FAKER</th>
                            <th>CHOVY</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>킬</td>
                            <td>10</td>
                            <td>8</td>
                           
                        </tr>
                        <tr>
                            <td>데스</td>
                            <td>4</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>어시스트</td>
                            <td>18</td>
                            <td>15</td>
                           
                        </tr>
                        <tr>
                            <td>골드</td>
                            <td>14000</td>
                            <td>13200</td>
                           
                        </tr>
                        <tr>
                            <td>시야점수</td>
                            <td>40</td>
                            <td>50</td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 키 플레이어 2 -->
            <div class="circle">
                <img src="https://d30q0nmfm6z0r7.cloudfront.net/photos/playerspng/chovy.png" alt="키 플레이어 2" class="player-image">
                <p>키 플레이어 2</p>
            </div>
        </div>
    </div>
</body>
</html>
